apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: integration-test
  namespace: jettisonproj
  labels:
    backstage.io/kubernetes-id: rollouts-demo-staging
spec:
  args:
  - name: service-name
  metrics:
  - name: integration-test
    provider:
      job:
        spec:
          backoffLimit: 1
          activeDeadlineSeconds: 600
          template:
            spec:
              containers:
              - name: integration-test
                image: ghcr.io/jettisonproj/rollouts-demo-integration-test:0d4a458f851aff2a735962cf8d02751c98371fa8
                args:
                - "./integration-test.sh"
                - "http://{{args.service-name}}"
              restartPolicy: Never
